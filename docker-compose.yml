services:
  db:
    image: postgres:15-alpine
    container_name: studyplanner-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: ./backend
    container_name: studyplanner-api
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      JAVA_TOOL_OPTIONS: "-XX:TieredStopAtLevel=1"

  web:
    build: ./frontend  # <--- AQUI ESTAVA O ERRO (agora aponta para a pasta certa)
    container_name: studyplanner-web
    restart: always
    ports:
      - "3000:80" # Tenta a porta 3000 primeiro (padrÃ£o React)
    depends_on:
      - api

volumes:
  postgres_data: