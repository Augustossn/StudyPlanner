# ==========================================
# CONFIGURAÇÃO DE TESTE (H2 - Em Memória)
# ==========================================
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Dialeto e comportamento para Testes
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Token necessário para o contexto subir nos testes
api.security.token.secret=MinhaChaveSecretaSuperSeguraDoStudyPlanner

# Desativa logs de SQL nos testes para não poluir o terminal
spring.jpa.show-sql=false
logging.level.root=INFO