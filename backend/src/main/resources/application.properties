spring.application.name=StudyPlannerBackend

# ==========================================
# BANCO DE DADOS (PostgreSQL)
# ==========================================
# Substitua 'studyplanner_db' pelo nome que você criou no pgAdmin
spring.datasource.url=jdbc:postgresql://localhost:5432/studyplanner

# Seu usuário do Postgres (padrão costuma ser postgres)
spring.datasource.username=postgres

# A senha que você definiu ao instalar o Postgres
spring.datasource.password=123456

spring.datasource.driver-class-name=org.postgresql.Driver

# ==========================================
# JPA / HIBERNATE
# ==========================================
# 'update': Cria/Atualiza as tabelas automaticamente sem apagar os dados
spring.jpa.hibernate.ddl-auto=update

# Mostra o SQL no console (bom para debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialeto para o Postgres
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

api.security.token.secret=MinhaChaveSecretaSuperSeguraDoStudyPlanner

