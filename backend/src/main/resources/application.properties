spring.application.name=StudyPlannerBackend

# --- BANCO DE DADOS ---
# A sintaxe ${VARIAVEL:valor_padrao} permite definir um fallback se a variavel nao existir
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${POSTGRES_DB}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / HIBERNATE ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# --- SEGURANÇA (JWT) ---
api.security.token.secret=${JWT_SECRET}

# --- E-MAIL ---
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# --- Otimização de Performance ---
# Inicia o app mais rápido carregando beans sob demanda
spring.main.lazy-initialization=true

# --- Otimização do HikariCP (Banco de Dados) ---
# Não abre conexões à toa (economiza tempo de boot)
spring.datasource.hikari.minimum-idle=0
# Máximo de conexões (o plano grátis do Neon aguenta poucas)
spring.datasource.hikari.maximum-pool-size=2
# Tempo para considerar uma conexão morta (ajuda com serverless)
spring.datasource.hikari.max-lifetime=1800000
# Tempo de espera para conectar (30 segundos)
spring.datasource.hikari.connection-timeout=30000